version: "3.9"

services:
  db:
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    env_file:
      - .env
    healthcheck:
      test: /usr/bin/pg_isready -U postgres
      interval: 10s
      timeout: 5s
      retries: 5
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env