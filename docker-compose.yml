version: "3.9"

services:
  db:
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    env_file:
      - .env
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - db
    env_file:
      - .env